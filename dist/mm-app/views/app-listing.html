<div class=" col-xs-offset-2 col-xs-10 main mm-maincontent custom-scrollbar" ng-class="{ 'col-xs-8': masterController.filter.show }">
					
	<div class="media-listing">
		
		<div class="media-container" ng-show="mediaList.length && !showLoading">
			
			<div class="row center-xs" mm-selectable-list>
				
				<div 
					class="col-xs-3 media-item" 
					ng-repeat="item in mediaItems = (mediaList | filter:{'type': masterController.filter.type} | filter:{'name': masterController.filter.search.string}  | filter:{'folder': masterController.folders.selected} : masterController.folders.filterStrict | orderBy: masterController.filter.orderBy: masterController.filter.sortReverse )" 
					ng-class="{'item-selected': item.selected}"
					mm-item-draggable="item.selected"
					mm-idrg-model="masterController.selected"
					data-id="{{item.id}}"
				>
					<div class="image {{item.orientation}}"><img ng-src="{{item.url}}" alt=""></div>
					<div class="text-muted text-center sub-info">
						<span class="pull-left">{{item.size}} </span>
						<span ng-show="item.width !='' && item.height !=''">{{item.width}} {{item.height}}</span>  
						<span class="pull-right">{{item.ext}}</span>
					</div>
					<div class="overlay text-left" ng-click="selectItem($event, item)">
						<div class="checker big">
							<label  ng-class="{'is-set': item.selected}"></label><!-- ng-click="selectItem(item)" -->
						</div>
						
						<ul class="tools">
							<li><a ng-href="{{buildEditorLink(item)}}" data-toggle="tooltip" title="Edit" ng-show="item.type == 'image'"  ng-click="$event.stopPropagation()"><i class="fa fa-pencil"></i></a></li>
							<li><a ng-href="{{item.path}}" download="{{item.name}}" data-toggle="tooltip" title="Download" ng-click="$event.stopPropagation()"><i class="fa fa-download"></i></a></li>
							<li><a href="" data-toggle="tooltip" title="Delete" ng-click="masterController.deleteSelection(masterController.OPEN_ID, [item])" ng-click="$event.stopPropagation()"><i class="fa fa-trash-o"></i></a></li>
						</ul>

						<a class="mm-btn-more-tools"><i class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></i></a>
					</div>
					<div class="info">
						<div class="filename row">
							<div class="col-xs-2 col-sm-2 info-fn-cols text-center icon icon-{{item.type}}"><i class="fa" ng-class="{ 'fa-image':item.type == 'image', 'fa-film':item.type == 'video', 'fa-file-code-o':item.type == 'page', 'fa-music':item.type == 'audio'}"></i></div>
							<div class="col-xs-9 col-sm-9 info-fn-cols text-left text">{{item.name}}</div>
						</div>
					</div>
				</div>

			</div>

			<div class="empty-filters" ng-if="!mediaItems.length">
				<h1>Empty Folder</h1>
				<small>If you are filtering, try adjusting your search or filter to find what you're looking for.</small>
			</div>

		</div>

		<div class="empty-filters" ng-if="!mediaList.length && !showLoading">
			<h1>No Data</h1>
			<small>Try Adding in a few media items.</small>
		</div>

		<div class="empty-filters" ng-if="showLoading">
			<div class="sk-cube-grid">
				<div class="sk-cube sk-cube1"></div>
				<div class="sk-cube sk-cube2"></div>
				<div class="sk-cube sk-cube3"></div>
				<div class="sk-cube sk-cube4"></div>
				<div class="sk-cube sk-cube5"></div>
				<div class="sk-cube sk-cube6"></div>
				<div class="sk-cube sk-cube7"></div>
				<div class="sk-cube sk-cube8"></div>
				<div class="sk-cube sk-cube9"></div>
			</div>
		</div>

	</div>



</div>
